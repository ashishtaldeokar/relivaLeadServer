<section>
  <div class="page-header">
    <h1>Users</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="user in vm.users"
       data-ui-sref="users.view({ userId: user._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="user.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="user.user" data-ng-bind="user.user.displayName"></span>
        <span data-ng-if="!user.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="user.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.users.$resolved && !vm.users.length">
    No Users yet, why don't you <a data-ui-sref="users.create">create one</a>?
  </div>
</section>
