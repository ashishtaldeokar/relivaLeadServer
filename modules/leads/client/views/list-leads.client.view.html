<section>
  <div class="page-header">
    <h1>Leads</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="lead in vm.leads"
       data-ui-sref="leads.view({ leadId: lead._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="lead.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="lead.user" data-ng-bind="lead.user.displayName"></span>
        <span data-ng-if="!lead.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="lead.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.leads.$resolved && !vm.leads.length">
    No Leads yet, why don't you <a data-ui-sref="leads.create">create one</a>?
  </div>
</section>
